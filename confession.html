<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GDU Confession</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2b1055, #7597de);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header h1 { font-size: 1.8rem; }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      transition: 0.3s;
    }
    nav a:hover { color: #ff6b81; }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .confession-container { margin-bottom: 40px; }
    .confession-card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      color: #fff;
    }
    .confession-text { font-size: 1.1rem; margin-bottom: 10px; white-space: pre-wrap; }
    .confession-author { font-size: 0.95rem; color: #ccc; margin-bottom: 10px; }
    .confession-image {
      width: 100%; max-height: 400px; object-fit: cover;
      border-radius: 10px; margin-top: 10px;
    }
    footer {
      text-align: center; padding: 10px;
      background: rgba(255,255,255,0.1);
    }

    /* √î nh·∫≠p confession v√† t√™n */
    #senderName, #newConfession {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
      color: white;
      margin-bottom: 10px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }
    #senderName:focus, #newConfession:focus {
      border-color: #ff6b81;
      box-shadow: 0 0 6px rgba(255,107,129,0.7);
    }

    #addConfessionBtn {
      padding: 10px 20px;
      background: #ff6b81;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    #addConfessionBtn:hover { background: #ff506b; }

    .upload-container {
      display: flex; align-items: center; gap: 10px; margin-top: 10px;
    }
    .upload-label {
      background: rgba(255,255,255,0.2);
      padding: 8px 15px; border-radius: 10px;
      cursor: pointer; transition: 0.3s;
    }
    .upload-label:hover { background: rgba(255,255,255,0.4); }
    #imagePreview {
      margin-top: 10px; border-radius: 10px;
      max-height: 200px; display: none;
    }

    /* Loader (v√≤ng xoay khi t·∫£i) */
    .loader {
      display: none;
      margin: 10px auto;
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid #ff6b81;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>‚ú® GIA ƒê·ªäNH UNIVERSITY CONFESSION ‚ú®</h1>
    <nav>
      <a href="index.html">Trang ch·ªß</a>
      <a href="profile.html">C√° nh√¢n</a>
    </nav>
  </header>

  <main>
    <div class="confession-container">
      <h2>Vi·∫øt Confession m·ªõi</h2>
      <input type="text" id="senderName" placeholder="Nh·∫≠p t√™n (ho·∫∑c ƒë·ªÉ tr·ªëng ƒë·ªÉ ·∫©n danh)">
      <textarea id="newConfession" rows="3" placeholder="Nh·∫≠p confession c·ªßa b·∫°n..."></textarea>

      <div class="upload-container">
        <label class="upload-label" for="confessionImage">üì∑ T·∫£i ·∫£nh l√™n</label>
        <input type="file" id="confessionImage" accept="image/*" style="display:none;">
      </div>
      <img id="imagePreview" />
      <div class="loader" id="loader"></div>
      <button id="addConfessionBtn">G·ª≠i</button>
    </div>

    <div class="confession-container" id="confessionContainer">
      <h2>Confession m·ªõi nh·∫•t</h2>
    </div>
  </main>

  <footer>
    <p>Vi·∫øt b·ªüi B·∫£o Long - GDU Confession</p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <script>
    // --- Firebase config ---
    const firebaseConfig = {
      apiKey: "AIzaSyACpNff8xGZ-FNmngsDA7mRk8m7G_gFXlo",
      authDomain: "newweb-97f09.firebaseapp.com",
      projectId: "newweb-97f09",
      storageBucket: "newweb-97f09.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const container = document.getElementById("confessionContainer");
    const fileInput = document.getElementById("confessionImage");
    const preview = document.getElementById("imagePreview");
    const loader = document.getElementById("loader");
    let imageFile = null;

    // --- Hi·ªÉn th·ªã preview ·∫£nh ---
    fileInput.onchange = (e) => {
      const file = e.target.files[0];
      if (file) {
        imageFile = file;
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      }
    };

    // --- Hi·ªÉn th·ªã Confession ---
    function renderConfessions(confessions) {
      container.innerHTML = "<h2>Confession m·ªõi nh·∫•t</h2>";
      confessions.forEach((conf) => {
        const card = document.createElement("div");
        card.className = "confession-card";
        card.innerHTML = `
          <div class="confession-author">üë§ ${conf.author || "·∫®n danh"}</div>
          <div class="confession-text">${conf.text}</div>
          ${conf.imageUrl ? `<img class="confession-image" src="${conf.imageUrl}" alt="confession image">` : ""}
        `;
        container.appendChild(card);
      });
    }

    // --- Realtime update ---
    db.collection("confessions").orderBy("createdAt", "desc").onSnapshot(snapshot => {
      const confessions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderConfessions(confessions);
    });

    // --- G·ª≠i confession ---
    document.getElementById("addConfessionBtn").onclick = async () => {
      const text = document.getElementById("newConfession").value.trim();
      const author = document.getElementById("senderName").value.trim() || "·∫®n danh";
      if (!text && !imageFile) return alert("Vui l√≤ng nh·∫≠p confession ho·∫∑c ch·ªçn ·∫£nh!");

      const btn = document.getElementById("addConfessionBtn");
      btn.disabled = true;
      loader.style.display = "block";
      btn.textContent = "ƒêang g·ª≠i...";

      try {
        let imageUrl = "";
        if (imageFile) {
          const ref = storage.ref(`confessions/${Date.now()}_${imageFile.name}`);
          await ref.put(imageFile);
          imageUrl = await ref.getDownloadURL();
        }

        await db.collection("confessions").add({
          text,
          imageUrl,
          likes: 0,
          comments: [],
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          author
        });

        // Reset form
        document.getElementById("newConfession").value = "";
        document.getElementById("senderName").value = "";
        preview.style.display = "none";
        fileInput.value = "";
        imageFile = null;

        alert("üéâ G·ª≠i confession th√†nh c√¥ng!");
      } catch (err) {
        console.error(err);
        alert("‚ùå Kh√¥ng th·ªÉ g·ª≠i confession. Vui l√≤ng th·ª≠ l·∫°i!");
      } finally {
        loader.style.display = "none";
        btn.disabled = false;
        btn.textContent = "G·ª≠i";
      }
    };
  </script>
</body>
</html>
