<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GDU Confession</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --accent: #ff6b81; --muted: rgba(255,255,255,0.12); }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg,#2b1055,#7597de);
      color: #fff;
      margin:0;
      min-height:100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    header { text-align:center; padding:22px 16px; background:rgba(255,255,255,0.04); box-shadow:0 4px 10px rgba(0,0,0,0.25); }
    header h1 { margin:0; font-size:1.6rem; letter-spacing:1px; }
    main { flex:1; max-width:900px; margin:28px auto; padding:0 16px; box-sizing:border-box; }
    .card {
      background:rgba(255,255,255,0.06);
      padding:22px;
      border-radius:14px;
      box-shadow:0 8px 24px rgba(0,0,0,0.25);
      margin-bottom:18px;
      box-sizing:border-box;
    }
    textarea {
      display:block; width:100%; box-sizing:border-box;
      padding:12px 14px; border-radius:10px;
      border:1px solid rgba(255,255,255,0.15);
      background:rgba(255,255,255,0.05); color:#fff;
      outline:none; resize:vertical; font-size:0.98rem;
      margin:8px 0 14px;
    }
    textarea:focus { border-color:var(--accent); box-shadow:0 0 8px rgba(255,107,129,0.18); }
    .row { display:flex; gap:10px; align-items:flex-start; flex-wrap:wrap; }
    .left { flex:1; }
    .btn {
      background:var(--accent); color:#fff; border:none; padding:10px 14px;
      border-radius:10px; cursor:pointer; font-weight:600; transition:background 0.2s;
    }
    .btn:hover { background:#ff8498; }
    .upload-label {
      display:inline-block; padding:8px 12px; border-radius:10px;
      background:rgba(255,255,255,0.06); cursor:pointer;
      border:1px dashed rgba(255,255,255,0.12);
    }
    #imagePreview { display:none; margin-top:12px; max-width:100%; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.4); }
    .confession { margin-top:12px; padding:14px; border-radius:12px; background:rgba(255,255,255,0.03); }
    .confession .meta { color:#dfe6ff99; font-size:0.9rem; margin-bottom:6px; }
    .confession img { max-width:100%; border-radius:8px; margin-top:8px; display:block; }
    .actions { margin-top:8px; display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    .like-btn {
      background:none; border:none; color:#ff6b81; cursor:pointer;
      font-size:1.1rem; display:flex; align-items:center; gap:4px;
    }
    .like-btn.liked { color:#ffb3c1; }
    footer {
      text-align:center; padding:16px; font-size:0.9rem; color:#fff;
      background:rgba(255,255,255,0.05); border-top:1px solid rgba(255,255,255,0.1);
      position:relative; bottom:0; left:0;
    }
    @media(max-width:600px){ .row{flex-direction:column;} .btn{width:100%;} .upload-label{width:100%;text-align:center;} }

    /* Overlay ƒëƒÉng nh·∫≠p */
    #loginOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
      text-align: center;
    }
    #loginOverlay .box {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    #loginOverlay h2 {
      font-size: 1.3rem;
      margin-bottom: 12px;
    }
    #loginOverlay button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Overlay hi·ªÉn th·ªã khi ch∆∞a ƒëƒÉng nh·∫≠p -->
  <div id="loginOverlay" style="display:none;">
    <div class="box">
      <h2>üîí B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ xem confession</h2>
      <button onclick="window.location.href='login.html'">ƒêƒÉng nh·∫≠p ngay</button>
    </div>
  </div>

  <header><h1>‚ú® GIA ƒê·ªäNH UNIVERSITY CONFESSION ‚ú®</h1></header>

  <main>
    <div class="card">
      <h3>Vi·∫øt Confession m·ªõi</h3>
      <textarea id="newConfession" placeholder="Nh·∫≠p confession c·ªßa b·∫°n..."></textarea>
      <div class="row">
        <div class="left">
          <label class="upload-label">
            üì∑ Ch·ªçn ·∫£nh
            <input id="confessionImage" type="file" accept="image/*" style="display:none;" />
          </label>
          <div id="imageInfo" class="hint">(·∫¢nh kh√¥ng b·∫Øt bu·ªôc ‚Äî t·ªëi ƒëa ~10MB)</div>
          <img id="imagePreview" alt="preview">
        </div>
        <div style="min-width:150px;display:flex;flex-direction:column;gap:8px;">
          <button id="addConfessionBtn" class="btn">G·ª≠i</button>
          <div id="statusText" style="font-size:0.95rem;color:#fff;opacity:0.9;text-align:center;"></div>
        </div>
      </div>
    </div>

    <div class="card">
      <h3>Confession m·ªõi nh·∫•t</h3>
      <div id="listInner"></div>
    </div>
  </main>

  <footer>Vi·∫øt b·ªüi B·∫£o Long - GDU Confession</footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // --- KI·ªÇM TRA ƒêƒÇNG NH·∫¨P TR∆Ø·ªöC KHI XEM TRANG ---
    const currentUser = localStorage.getItem("username");
    if (!currentUser) {
      document.getElementById("loginOverlay").style.display = "flex";
      document.body.style.overflow = "hidden";
    }

    const IMGBB_API_KEY = "46ccb22e2eddd283211566a5482eef7b";
    const firebaseConfig = {
      apiKey: "AIzaSyACpNff8xGZ-FNmngsDA7mRk8m7G_gFXlo",
      authDomain: "newweb-97f09.firebaseapp.com",
      projectId: "newweb-97f09",
      storageBucket: "newweb-97f09.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const fileInput = document.getElementById("confessionImage");
    const preview = document.getElementById("imagePreview");
    const btn = document.getElementById("addConfessionBtn");
    const statusText = document.getElementById("statusText");
    const listInner = document.getElementById("listInner");
    let imageFile = null;

    fileInput.addEventListener("change", e => {
      const f = e.target.files[0];
      if (!f) { preview.style.display="none"; return; }
      if (f.size > 10*1024*1024) { alert("·∫¢nh qu√° l·ªõn (>10MB)!"); return; }
      imageFile = f;
      preview.src = URL.createObjectURL(f);
      preview.style.display = "block";
      document.getElementById("imageInfo").textContent = `ƒê√£ ch·ªçn: ${f.name}`;
    });

    async function uploadToImgBB(file) {
      const base64 = await new Promise((res,rej)=>{
        const r = new FileReader();
        r.onload = ()=>res(r.result.split(",")[1]); r.onerror=rej;
        r.readAsDataURL(file);
      });
      const form = new FormData();
      form.append("image", base64);
      const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {method:"POST", body:form});
      const json = await res.json();
      if (!res.ok || json.status !== 200) throw new Error("Upload th·∫•t b·∫°i");
      return json.data.url;
    }

    btn.onclick = async () => {
      const text = document.getElementById("newConfession").value.trim();
      if (!text && !imageFile) return alert("Vui l√≤ng nh·∫≠p n·ªôi dung ho·∫∑c ch·ªçn ·∫£nh!");
      if (!currentUser) return alert("B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ g·ª≠i b√†i!");

      btn.disabled = true;
      statusText.textContent = "ƒêang g·ª≠i...";

      try {
        let imageUrl = "";
        if (imageFile) imageUrl = await uploadToImgBB(imageFile);

        await db.collection("confessions").add({
          text, author: currentUser, imageUrl,
          likes: [], comments: [],
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById("newConfession").value = "";
        fileInput.value = ""; preview.style.display = "none";
        imageFile = null;
        statusText.textContent = "ƒêƒÉng th√†nh c√¥ng üéâ";
        setTimeout(()=>statusText.textContent="",2000);
      } catch(e){ alert("L·ªói: "+e.message); }
      btn.disabled = false;
    };

    db.collection("confessions").orderBy("createdAt","desc").onSnapshot(snap=>{
      listInner.innerHTML="";
      snap.forEach(doc=>{
        const d=doc.data();
        const id=doc.id;
        const liked = d.likes?.includes(currentUser);
        const div=document.createElement("div");
        div.className="confession";
        div.innerHTML=`
          <div class="meta">üë§ <strong>${d.author}</strong> ‚Ä¢ ${d.createdAt?.toDate?.().toLocaleString()||""}</div>
          <div class="text">${d.text}</div>
          ${d.imageUrl?`<img src="${d.imageUrl}">`:""}
          <div class="actions">
            <button class="like-btn ${liked?"liked":""}" onclick="toggleLike('${id}', ${JSON.stringify(d.likes||[]).replace(/"/g,'&quot;')})">
              ‚ù§Ô∏è ${d.likes?.length||0}
            </button>
            <span style="font-size:0.85rem;opacity:0.8;">${(d.likes||[]).join(', ')}</span>
          </div>
        `;
        listInner.appendChild(div);
      });
    });

    async function toggleLike(id, likes){
      const ref=db.collection("confessions").doc(id);
      if(likes.includes(currentUser)){
        await ref.update({likes: firebase.firestore.FieldValue.arrayRemove(currentUser)});
      }else{
        await ref.update({likes: firebase.firestore.FieldValue.arrayUnion(currentUser)});
      }
    }
  </script>
</body>
</html>
