<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confession | GDU Confession</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Phần giao diện cơ bản cho confession */
    .confession-container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .confession-card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      color: #fff;
    }

    .confession-text {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .confession-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .confession-actions button {
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 1rem;
      transition: 0.2s;
    }

    .confession-actions button:hover {
      color: #ff6b81;
    }

    .comment-section {
      margin-top: 10px;
    }

    .comment-section h4 {
      margin-bottom: 5px;
    }

    .comment-box {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .comment-box input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.4);
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .comment-box button {
      padding: 8px 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.3);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .comment-box button:hover {
      background: rgba(255,255,255,0.5);
    }

    .comment-list p {
      margin: 5px 0;
      padding-left: 10px;
      border-left: 2px solid rgba(255,255,255,0.3);
    }
  </style>
</head>
<body class="home-page">

  <header>
    <div class="header-container">
      <h1>✨ GIA ĐỊNH UNIVERSITY CONFESSION ✨</h1>
      <nav class="main-nav">
        <a href="index.html">Trang chủ</a>
        <a href="profile.html">Cá nhân</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="confession-container" id="confessionContainer">
      <h2>Confession mới nhất</h2>
      <!-- Confession sẽ được JS chèn vào đây -->
    </div>

    <div class="confession-container">
      <h3>Viết Confession mới</h3>
      <div class="comment-box">
        <input type="text" id="newConfession" placeholder="Nhập confession của bạn..." />
        <button id="addConfessionBtn">Gửi</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Viết bởi Bảo Long - aka Trần Bảo Long</p>
  </footer>

  <script>
    // Kiểm tra đăng nhập
    const isLoggedIn = localStorage.getItem("loggedIn");
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));

    if (!isLoggedIn || !currentUser) {
      alert("Vui lòng đăng nhập để xem Confession");
      window.location.href = "login.html";
    }

    let confessions = JSON.parse(localStorage.getItem("confessions")) || [];

    const container = document.getElementById("confessionContainer");

    function renderConfessions() {
      container.innerHTML = "<h2>Confession mới nhất</h2>";
      confessions.forEach((conf, index) => {
        const card = document.createElement("div");
        card.className = "confession-card";

        card.innerHTML = `
          <div class="confession-text">${conf.text}</div>
          <div class="confession-actions">
            <button class="like-btn" data-index="${index}">❤️ <span>${conf.likes || 0}</span></button>
          </div>
          <div class="comment-section">
            <h4>Bình luận:</h4>
            <div class="comment-list" id="comments-${index}">
              ${conf.comments ? conf.comments.map(c => `<p>${c}</p>`).join('') : ''}
            </div>
            <div class="comment-box">
              <input type="text" placeholder="Viết bình luận..." class="comment-input" data-index="${index}">
              <button class="comment-btn" data-index="${index}">Gửi</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });

      // Thêm sự kiện cho thả tim
      document.querySelectorAll(".like-btn").forEach(btn => {
        btn.onclick = () => {
          const i = btn.getAttribute("data-index");
          confessions[i].likes = (confessions[i].likes || 0) + 1;
          localStorage.setItem("confessions", JSON.stringify(confessions));
          renderConfessions();
        };
      });

      // Thêm sự kiện cho comment
      document.querySelectorAll(".comment-btn").forEach(btn => {
        btn.onclick = () => {
          const i = btn.getAttribute("data-index");
          const input = document.querySelector(`.comment-input[data-index="${i}"]`);
          const text = input.value.trim();
          if (!text) return;
          confessions[i].comments = confessions[i].comments || [];
          confessions[i].comments.push(`${currentUser.name}: ${text}`);
          localStorage.setItem("confessions", JSON.stringify(confessions));
          input.value = "";
          renderConfessions();
        };
      });
    }

    renderConfessions();

    // Thêm confession mới
    document.getElementById("addConfessionBtn").onclick = () => {
      const text = document.getElementById("newConfession").value.trim();
      if (!text) {
        alert("Vui lòng nhập confession!");
        return;
      }
      confessions.unshift({
        text,
        likes: 0,
        comments: []
      });
      localStorage.setItem("confessions", JSON.stringify(confessions));
      document.getElementById("newConfession").value = "";
      renderConfessions();
    };
  </script>
</body>
</html>
