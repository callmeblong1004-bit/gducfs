<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký | GDU Confession</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      color: #fff;
      overflow-x: hidden;
      padding: 20px;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* ✅ Nút trở về trang chủ trên cùng */
    .btn-home {
      align-self: flex-start;
      padding: 8px 16px;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 10px;
    }
    .btn-home:hover {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transform: translateY(-1px);
    }

    .auth-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    .auth-box h2 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }

    .input-box input::placeholder {
      color: #ddd;
    }

    .input-box input:focus {
      border-color: #fff;
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    .btn {
      width: 100%;
      padding: 12px 0;
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255,255,255,0.35);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

     body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;  /* Căn giữa form theo chiều dọc */
  align-items: center;
  background: linear-gradient(135deg, #0072ff, #00c6ff);
  color: #fff;
  font-family: 'Poppins', sans-serif;
  position: relative;
  padding-bottom: 40px; /* Khoảng trống cho credit */
}
    .credit {
  position: absolute;
  bottom: 10px;      /* Cách đáy màn hình 10px */
  width: 100%;
  text-align: center;
  font-size: 0.8rem;
  color: rgba(255, 255, 255, 0.7);
}

    .switch-text {
      font-size: 0.95rem;
    }

    .switch-text a {
      color: #fff;
      font-weight: 500;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .auth-box {
        padding: 30px 20px;
      }
      .auth-box h2 {
        font-size: 1.5rem;
      }
      .btn, .btn-home {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <!-- Nút trở về trang chủ -->
    <button type="button" class="btn-home" onclick="window.location.href='index.html'">
      ← Trang chủ
    </button>

    <div class="auth-box">
      <h2>Đăng ký</h2>
      <form id="registerForm">
        <div class="input-box">
          <input type="text" id="name" placeholder="Họ và tên" required>
        </div>
        <div class="input-box">
          <input type="email" id="email" placeholder="Email của bạn" required>
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Mật khẩu" required>
        </div>
        <div class="input-box">
          <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>
        </div>
        <button type="submit" class="btn">Đăng ký</button>
        <p class="switch-text">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
      </form>
    </div>
  </div>

     <!-- Thêm cuối body -->
<div class="credit">
  Viết bởi Bảo Long
</div>

  <script>

if(localStorage.getItem('loggedIn') === 'true') {
    alert('Bạn đã đăng nhập! Không thể đăng ký nữa.');
    window.location.href = 'index.html';
  }


    const form = document.getElementById('registerForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (!name || !email || !password) {
        alert('Vui lòng nhập đầy đủ thông tin!');
        return;
      }

      if (password.length < 6) {
        alert('Mật khẩu phải có ít nhất 6 ký tự!');
        return;
      }

      if (password !== confirmPassword) {
        alert('Mật khẩu nhập lại không khớp!');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];

      if (users.find(u => u.email === email)) {
        alert('Email này đã được đăng ký!');
        return;
      }

      const newUser = { name, email, password };
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));

      alert('Đăng ký thành công! Bạn có thể đăng nhập ngay.');
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
