<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quên mật khẩu | GDU Confession</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ===================== GLOBAL RESET ===================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      color: #fff;
      overflow-x: hidden;
    }

    /* ===================== AUTH CONTAINER ===================== */
    .auth-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .auth-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    .auth-box h2 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .input-box {
      width: 100%;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }

    .input-box input::placeholder {
      color: #ddd;
    }

    .input-box input:focus {
      border-color: #fff;
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    .btn {
      width: 100%;
      padding: 12px 0;
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255,255,255,0.35);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .switch-text {
      font-size: 0.95rem;
    }

    .switch-text a {
      color: #fff;
      font-weight: 500;
      text-decoration: underline;
    }
  </style>
</head>
<body class="auth-page">

  <div class="auth-container">
    <div class="auth-box">
      <h2>Quên Mật Khẩu</h2>
      <form id="forgotForm">
        <div class="input-box">
          <input type="email" id="email" placeholder="Nhập email của bạn" required>
        </div>
        <button type="submit" class="btn">Gửi</button>
        <p class="switch-text">Nhớ mật khẩu? <a href="login.html">Đăng nhập</a></p>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('forgotForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.email === email);

      if (!user) {
        alert('Email không tồn tại!');
        return;
      }

      // Ở đây bạn có thể tích hợp gửi email thực tế, tạm thời dùng alert
      alert(`Link đặt lại mật khẩu đã được gửi đến ${email}`);
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
