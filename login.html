<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập | GDU Confession</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      color: #fff;
      overflow-x: hidden;
      padding: 20px;
      position: relative;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Nút trở về trang chủ */
    .btn-home {
      align-self: flex-start;
      padding: 8px 16px;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 10px;
    }
    .btn-home:hover {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transform: translateY(-1px);
    }

    .auth-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    .auth-box h2 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }

    .input-box input::placeholder {
      color: #ddd;
    }

    .input-box input:focus {
      border-color: #fff;
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    .btn {
      width: 100%;
      padding: 12px 0;
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255,255,255,0.35);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .switch-text {
      font-size: 0.95rem;
    }

    .switch-text a {
      color: #fff;
      font-weight: 500;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .auth-box {
        padding: 30px 20px;
      }
      .auth-box h2 {
        font-size: 1.5rem;
      }
      .btn, .btn-home {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <!-- Nút trở về trang chủ -->
    <button type="button" class="btn-home" onclick="window.location.href='index.html'">
      ← Trang chủ
    </button>

    <div class="auth-box">
      <h2>Đăng nhập</h2>
      <form id="loginForm">
        <div class="input-box">
          <input type="email" id="email" placeholder="Email của bạn" required>
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Mật khẩu" required>
        </div>
        <button type="submit" class="btn">Đăng nhập</button>
      </form>
      <p class="switch-text"><a href="forgot.html">Quên mật khẩu?</a></p>
      <p class="switch-text">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
    </div>
  </div>

  <script>
    // Nếu đã đăng nhập rồi, không cho phép truy cập login
    if(localStorage.getItem('loggedIn') === 'true') {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      alert(`Bạn đã đăng nhập với tài khoản ${currentUser.name}.`);
      window.location.href = 'index.html';
    }

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        alert('Sai email hoặc mật khẩu!');
        return;
      }

      localStorage.setItem('loggedIn', 'true');
      localStorage.setItem('currentUser', JSON.stringify(user));
      alert(`Chào mừng ${user.name}!`);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
